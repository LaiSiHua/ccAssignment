            <div class="u-form-group u-form-name">
              <label for="name-23be" class="u-label">Name</label>

            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-ee4b" class="u-label">IC</label>
              <input type="text" placeholder="xxxxxxxxxxxx" id="text-ee4b" name="ic"
                class="u-input u-input-rectangle">
              <div class="icMsg">* mark: Your IC will become your login password.</div>
            </div>
            <div class="u-form-email u-form-group">

            </div>
            <div class="u-form-group u-form-name">
              <label for="name-23be" class="u-label">Contact Number</label>

                class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-group u-form-name">
              <label for="name-23be" class="u-label">Tutorial Group</label>
              <input type="text" placeholder="Enter your Tutorial Group" id="name-23be" name="group"
                class="u-input u-input-rectangle" required="">
            </div>
            <div class="u-form-group u-form-select u-form-group-4">
              <label for="select-04a3" class="u-label">Cohort</label>
              <div class="u-form-select-wrapper">
                <select id="select-04a3" name="cohort" class="u-input u-input-rectangle">
                  <option value="2022/2023" data-calc="1">2022/2023</option>
                  <option value="2023/2024" data-calc="2">2023/2024</option>
                  <option value="2021/2022" data-calc="3">2021/2022</option>
                </select>
                <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px"
                  viewBox="0 0 16 16" style="fill:currentColor;" xml:space="preserve">
                  <polygon class="st0" points="8,12 2,4 14,4 "></polygon>
                </svg>
              </div>
            </div>
            <div class="u-form-group u-form-select u-form-group-5">
              <label for="select-9f4c" class="u-label">Programme</label>
              <div class="u-form-select-wrapper">
                <select id="select-9f4c" name="programme" class="u-input u-input-rectangle">
                  <option value="Bachelor of Software Enginnering" data-calc="1">Bachelor of Software Enginnering</option>
                  <option value="Bachelor of Information Technology (Honours) in Information Security" data-calc="2">Bachelor of Information Technology (Honours) in Information Security
                  </option>
                  <option value="Bachelor of Information Technology (Honours) in Internet Technology" data-calc="3">Bachelor of Information Technology (Honours) in Internet Technology
                  </option>
                </select>
                <svg class="u-caret u-caret-svg" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"

                </svg>
              </div>
            </div>
            <div class="u-form-group u-form-group-6">

            </div>
            <div class="u-form-group u-form-group-7">
